<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片转PDF工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片转PDF工具</h1>
            <p>将多张图片合并成一个PDF文件，支持自定义页面大小和边距</p>
        </header>
        
        <main>
            <section class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <div class="upload-placeholder">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <p>点击或拖拽图片到此处上传</p>
                        <p class="upload-hint">支持 JPG、PNG、GIF 等常见图片格式</p>
                    </div>
                </div>
                
                <div class="image-preview-container" id="previewContainer">
                    <h3>已上传图片 (<span id="imageCount">0</span>)</h3>
                    <div class="image-grid" id="imageGrid"></div>
                </div>
            </section>
            
            <section class="settings-section">
                <h3>PDF 设置</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="pageSizeSelect">页面大小:</label>
                        <select id="pageSizeSelect">
                            <option value="A4">A4 (默认)</option>
                            <option value="A3">A3</option>
                            <option value="A5">A5</option>
                            <option value="Legal">Legal</option>
                            <option value="Letter">Letter</option>
                            <option value="Tabloid">Tabloid</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="orientationSelect">页面方向:</label>
                        <select id="orientationSelect">
                            <option value="portrait">纵向</option>
                            <option value="landscape">横向</option>
                            <option value="auto">智能自动</option>
                        </select>
                        <p class="setting-hint" id="orientationHint">根据每张图片比例自动选择最佳方向</p>
                    </div>
                    
                    <div class="setting-group">
                        <label for="marginInput">页面边距 (mm):</label>
                        <input type="number" id="marginInput" value="10" min="0" max="100" step="1">
                    </div>
                </div>
            </section>
            
            <section class="action-section">
                <button id="generatePdfBtn" class="primary-btn" disabled>生成 PDF</button>
                <button id="clearBtn" class="secondary-btn" disabled>清空列表</button>
                <div id="statusMessage" class="status-message"></div>
            </section>
        </main>
        
        <footer>
            <p>© 2025 <a href="https://github.com/Aether-1013" target="_blank" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Aether-1013</a></p>
            <p style="margin-top: 8px; color: var(--text-light); font-size: 0.85rem;">芙芙很可爱</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
